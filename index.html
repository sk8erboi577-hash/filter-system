<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>濾芯保養系統</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/water-filter.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007AFF', // iOS Blue
                        secondary: '#5856D6',
                        success: '#34C759',
                        danger: '#FF3B30',
                        background: '#F2F2F7',
                        card: '#FFFFFF',
                        text: '#1C1C1E',
                        subtext: '#8E8E93',
                        border: '#C6C6C8'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F2F2F7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; padding-bottom: 100px; color: #1C1C1E; }
        
        /* 統一卡片樣式 */
        .card { background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        
        /* 統一按鈕樣式 */
        .btn-primary { background-color: #007AFF; color: white; padding: 12px; border-radius: 10px; font-weight: 600; font-size: 16px; width: 100%; text-align: center; transition: opacity 0.2s; }
        .btn-primary:active { opacity: 0.7; }
        
        /* 統一輸入框樣式 (標準化) */
        input, textarea, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #C6C6C8; 
            border-radius: 8px; 
            margin-bottom: 12px; 
            font-size: 16px; 
            background-color: #FFFFFF;
            color: #1C1C1E;
            appearance: none; /* 移除原生樣式 */
        }
        input:focus, textarea:focus { border-color: #007AFF; outline: none; }
        label { font-size: 13px; color: #8E8E93; margin-bottom: 4px; display: block; font-weight: 500; }

        /* FAB 按鈕 */
        .fab { position: fixed; bottom: 30px; right: 24px; width: 56px; height: 56px; background: #007AFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 4px 12px rgba(0,122,255,0.3); z-index: 50; cursor: pointer; transition: transform 0.1s; }
        .fab:active { transform: scale(0.95); }

        /* 列表項目樣式 */
        .list-item { display: flex; align-items: center; padding: 16px; background: white; border-bottom: 1px solid #E5E5EA; transition: background 0.2s; }
        .list-item:last-child { border-bottom: none; }
        .list-item:active { background: #F2F2F7; }

        /* 照片樣式 */
        .photo-grid { display: flex; gap: 8px; overflow-x: auto; padding: 4px 0; }
        .photo-thumb { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; background-color: #F2F2F7; border: 1px solid #E5E5EA; }
        
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 999; flex-direction: column; }
    </style>
</head>
<body>

    <div id="page-list">
        <div class="bg-white/90 backdrop-blur-md sticky top-0 z-10 border-b border-gray-200">
            <div class="pt-12 pb-3 px-4">
                <h1 class="text-2xl font-bold text-black mb-3">濾芯保養系統</h1>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <span class="material-icons" style="font-size: 20px;">search</span>
                    </span>
                    <input type="text" id="search-input" placeholder="搜尋..." class="pl-10 mb-0 bg-gray-100 border-none h-10 rounded-lg text-base">
                </div>
            </div>
        </div>
        
        <div id="customer-list" class="max-w-md mx-auto">
            <div class="text-center text-gray-400 mt-20 text-sm">載入中...</div>
        </div>
        
        <div class="fab" onclick="showAddCustomerModal()">
            <span class="material-icons">add</span>
        </div>
    </div>

    <div id="page-detail" class="hidden min-h-screen bg-gray-100">
        <div class="bg-white pt-10 pb-3 px-2 shadow-sm flex items-center sticky top-0 z-20">
            <button onclick="goBack()" class="p-2 text-blue-500 flex items-center">
                <span class="material-icons">arrow_back_ios</span> <span class="text-lg">返回</span>
            </button>
            <h2 class="text-lg font-semibold flex-1 text-center pr-12">客戶資料</h2>
            <button onclick="showEditCustomerModal()" class="text-blue-500 font-medium text-lg px-2">編輯</button>
        </div>
        
        <div class="p-4 max-w-md mx-auto space-y-4">
            <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                <div id="customer-photos-container" class="h-48 bg-gray-200 flex overflow-x-auto snap-x snap-mandatory">
                    </div>
                
                <div class="p-4">
                    <div class="flex justify-between items-start mb-2">
                        <h2 id="detail-name" class="text-2xl font-bold text-gray-900"></h2>
                    </div>
                    <a id="detail-phone-link" class="inline-flex items-center text-blue-600 text-lg font-medium mb-4">
                        <span class="material-icons mr-1 text-base">phone</span> <span id="detail-phone"></span>
                    </a>

                    <div class="grid grid-cols-1 gap-y-3 text-sm">
                        <div class="flex border-t border-gray-100 pt-3">
                            <span class="text-gray-500 w-20 flex-shrink-0">安裝日期</span>
                            <span id="detail-install-date" class="text-gray-900 font-medium"></span>
                        </div>
                        <div class="flex border-t border-gray-100 pt-3">
                            <span class="text-gray-500 w-20 flex-shrink-0">地址</span>
                            <span id="detail-address" class="text-gray-900"></span>
                        </div>
                        <div class="flex border-t border-gray-100 pt-3">
                            <span class="text-gray-500 w-20 flex-shrink-0">機器</span>
                            <span id="detail-machine" class="text-gray-900"></span>
                        </div>
                        <div class="flex border-t border-gray-100 pt-3">
                            <span class="text-gray-500 w-20 flex-shrink-0">濾芯</span>
                            <span id="detail-filter" class="text-gray-900"></span>
                        </div>
                        <div id="note-container" class="flex border-t border-gray-100 pt-3 hidden">
                            <span class="text-orange-500 w-20 flex-shrink-0">備註</span>
                            <span id="detail-note" class="text-gray-800"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm">
                <h3 class="font-bold text-gray-800 mb-3 text-base">新增保養紀錄</h3>
                
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <div><label>日期</label><input type="date" id="record-date" class="mb-0 h-10"></div>
                    <div>
                        <label>金額</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-gray-500">NT$</span>
                            <input type="number" id="record-amount" class="pl-12 mb-0 h-10 text-green-600 font-bold" placeholder="0">
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label>更換項目</label>
                    <input type="text" id="record-items" placeholder="例如: PP, 活性碳" class="mb-0 h-10 font-medium">
                </div>
                
                <div class="mb-3">
                    <label>備註 (選填)</label>
                    <input type="text" id="record-note" class="mb-0 h-10">
                </div>

                <div class="flex items-center gap-3 mb-3">
                    <label class="bg-gray-100 text-blue-600 px-4 py-2 rounded-lg text-sm font-medium flex items-center cursor-pointer active:bg-gray-200">
                        <span class="material-icons mr-1 text-lg">camera_alt</span> 拍照
                        <input type="file" id="record-photo-input" accept="image/*" multiple class="hidden" onchange="handleRecordPhotoSelect(this)">
                    </label>
                    <span id="record-photo-count" class="text-xs text-gray-400">0 張</span>
                </div>
                
                <div id="new-record-photos" class="photo-grid mb-3"></div>
                
                <button onclick="saveRecord()" class="btn-primary">儲存紀錄</button>
            </div>

            <div>
                <h3 class="text-gray-500 text-sm font-bold mb-2 ml-1">歷史紀錄</h3>
                <div id="record-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <div id="customer-modal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-end sm:items-center justify-center">
        <div class="bg-gray-100 w-full max-w-md rounded-t-2xl sm:rounded-2xl h-[90vh] overflow-hidden flex flex-col">
            <div class="bg-white p-4 border-b border-gray-200 flex justify-between items-center shrink-0">
                <button onclick="closeModal('customer-modal')" class="text-blue-500 text-lg">取消</button>
                <h2 id="modal-title" class="font-bold text-lg">新增客戶</h2>
                <button onclick="saveCustomer()" class="text-blue-600 font-bold text-lg">儲存</button>
            </div>
            
            <div class="p-4 overflow-y-auto flex-1 space-y-4">
                <input type="hidden" id="cust-id">
                
                <div class="bg-white rounded-lg p-3 space-y-3">
                    <div><label>姓名 <span class="text-red-500">*</span></label><input type="text" id="cust-name" class="mb-0"></div>
                    <div><label>電話 <span class="text-red-500">*</span></label><input type="tel" id="cust-phone" class="mb-0"></div>
                    <div><label>安裝日期</label><input type="date" id="cust-install-date" class="mb-0"></div>
                </div>

                <div class="bg-white rounded-lg p-3 space-y-3">
                    <div><label>地址</label><input type="text" id="cust-address" class="mb-0"></div>
                    <div><label>機器型號</label><input type="text" id="cust-machine" class="mb-0"></div>
                    <div><label>濾芯規格</label><input type="text" id="cust-filter" class="mb-0"></div>
                </div>

                <div class="bg-white rounded-lg p-3">
                    <label>備註</label>
                    <textarea id="cust-note" rows="2" class="mb-0"></textarea>
                </div>

                <div class="bg-white rounded-lg p-4 text-center">
                    <label class="text-blue-600 font-medium flex items-center justify-center cursor-pointer">
                        <span class="material-icons mr-2">add_photo_alternate</span> 選擇機器照片
                        <input type="file" id="cust-photo-input" accept="image/*" multiple class="hidden" onchange="handleCustPhotoSelect(this)">
                    </label>
                    <div id="cust-photo-preview" class="photo-grid mt-2 justify-center"></div>
                </div>
                
                <button id="btn-delete-customer" onclick="deleteCustomer()" class="w-full bg-white text-red-500 py-3 rounded-lg font-medium hidden">刪除此客戶</button>
            </div>
        </div>
    </div>

    <div id="record-modal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-end sm:items-center justify-center">
        <div class="bg-gray-100 w-full max-w-md rounded-t-2xl sm:rounded-2xl h-auto max-h-[90vh] overflow-hidden flex flex-col">
            <div class="bg-white p-4 border-b border-gray-200 flex justify-between items-center">
                <button onclick="closeModal('record-modal')" class="text-blue-500 text-lg">取消</button>
                <h2 class="font-bold text-lg">修改紀錄</h2>
                <button onclick="saveEditedRecord()" class="text-blue-600 font-bold text-lg">完成</button>
            </div>
            
            <div class="p-4 overflow-y-auto space-y-4">
                <input type="hidden" id="edit-record-id">
                
                <div class="bg-white rounded-lg p-3 space-y-3">
                    <div><label>日期</label><input type="date" id="edit-record-date" class="mb-0"></div>
                    <div><label>項目</label><input type="text" id="edit-record-items" class="mb-0 font-medium"></div>
                    <div><label>金額</label><input type="number" id="edit-record-amount" class="mb-0 text-green-600 font-bold"></div>
                    <div><label>備註</label><textarea id="edit-record-note" rows="2" class="mb-0"></textarea></div>
                </div>

                <div class="bg-white rounded-lg p-3">
                    <label class="text-blue-600 font-medium flex items-center justify-center cursor-pointer">
                        <span class="material-icons mr-2">add_a_photo</span> 加傳照片
                        <input type="file" id="edit-record-photo-input" accept="image/*" multiple class="hidden" onchange="handleEditRecordPhotoSelect(this)">
                    </label>
                    <div id="edit-record-photo-preview" class="photo-grid mt-2 justify-center"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading-overlay hidden">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-gray-200 border-t-blue-500 mb-3"></div>
        <p class="text-gray-500 font-medium text-sm">處理中...</p>
    </div>

    <script>
        // ⚠️⚠️⚠️ 記得換成你的 API 網址 ⚠️⚠️⚠️
        const API_URL = "https://script.google.com/macros/s/AKfycbxGjV4c5m-a3c-f7a0g_e5u_d9i-o2n_k4e_y6u/exec"; 

        let customers = [];
        let currentCustomer = null;
        let selectedRecordPhotos = [];
        let selectedCustPhotos = [];
        let selectedEditRecordPhotos = [];

        window.onload = () => {
            fetchCustomers();
            document.getElementById('record-date').valueAsDate = new Date();
        };

        async function apiCall(action, payload = {}, method = 'POST') {
            showLoading(true);
            try {
                if (payload.phone) payload.phone = String(payload.phone);
                const url = method === 'GET' 
                    ? `${API_URL}?${new URLSearchParams({ action, ...payload })}` 
                    : API_URL;
                const options = method === 'GET' ? {} : { method: 'POST', body: JSON.stringify({ action, ...payload }) };
                const res = await fetch(url, options);
                return await res.json();
            } catch (e) { alert("連線錯誤"); } finally { showLoading(false); }
        }

        async function fetchCustomers() {
            const data = await apiCall('getCustomers', {}, 'GET');
            if (Array.isArray(data)) { customers = data; renderList(customers); }
        }

        function renderList(list) {
            const container = document.getElementById('customer-list');
            container.innerHTML = '';
            if (list.length === 0) { container.innerHTML = '<div class="text-center text-gray-400 mt-20">暫無資料</div>'; return; }
            
            // 列表使用類似 iOS 通訊錄的清單樣式
            const listGroup = document.createElement('div');
            listGroup.className = 'bg-white rounded-xl overflow-hidden shadow-sm';
            
            list.forEach(c => {
                const div = document.createElement('div');
                div.className = 'list-item cursor-pointer';
                div.onclick = () => openDetail(c);
                div.innerHTML = `
                    <div class="flex-1">
                        <div class="font-bold text-lg text-gray-900">${c.name}</div>
                        <div class="text-sm text-gray-500">${c.phone}</div>
                        ${c.note ? `<div class="text-xs text-orange-500 mt-1 truncate">${c.note}</div>` : ''}
                    </div>
                    <span class="material-icons text-gray-300 text-sm">arrow_forward_ios</span>
                `;
                listGroup.appendChild(div);
            });
            container.appendChild(listGroup);
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderList(customers.filter(c => c.name.toLowerCase().includes(term) || String(c.phone).includes(term) || (c.note && c.note.toLowerCase().includes(term))));
        });

        async function openDetail(customer) {
            currentCustomer = customer;
            document.getElementById('page-list').classList.add('hidden');
            document.getElementById('page-detail').classList.remove('hidden');
            window.scrollTo(0, 0);

            document.getElementById('detail-name').innerText = customer.name;
            document.getElementById('detail-phone').innerText = customer.phone;
            document.getElementById('detail-phone-link').href = `tel:${customer.phone}`;
            
            const dateEl = document.getElementById('detail-install-date');
            dateEl.innerText = customer.installDate ? customer.installDate.split('T')[0] : '無紀錄';
            dateEl.className = customer.installDate ? "text-gray-900 font-medium" : "text-gray-400 italic";

            setText('detail-address', customer.address);
            setText('detail-machine', customer.machine);
            setText('detail-filter', customer.filter);
            
            const noteContainer = document.getElementById('note-container');
            if (customer.note) {
                document.getElementById('detail-note').innerText = customer.note;
                noteContainer.classList.remove('hidden');
            } else { noteContainer.classList.add('hidden'); }
            
            const photoContainer = document.getElementById('customer-photos-container');
            photoContainer.innerHTML = '';
            let photos = [];
            if (customer.photos && Array.isArray(customer.photos)) photos = customer.photos;
            else if (customer.photos && customer.photos.startsWith('[')) try { photos = JSON.parse(customer.photos); } catch(e) { photos = [customer.photos]; }
            else if (customer.photos) photos = [customer.photos];

            if (photos.length > 0) {
                photos.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url; img.className = 'flex-shrink-0 h-full w-auto object-cover border-r border-white cursor-pointer';
                    img.onclick = () => window.open(url, '_blank');
                    photoContainer.appendChild(img);
                });
            } else {
                photoContainer.innerHTML = '<div class="w-full h-full flex items-center justify-center text-gray-400 text-sm">無機器照片</div>';
            }

            await fetchRecords(customer.id);
        }

        function setText(id, value) {
            const el = document.getElementById(id);
            el.innerText = value || '未填寫';
            el.className = value ? "text-gray-900" : "text-gray-400 italic";
        }

        function goBack() {
            document.getElementById('page-detail').classList.add('hidden');
            document.getElementById('page-list').classList.remove('hidden');
            currentCustomer = null;
            selectedRecordPhotos = [];
            renderRecordPhotoPreview();
        }

        async function fetchRecords(custId) {
            const listDiv = document.getElementById('record-list');
            listDiv.innerHTML = '<div class="text-center py-4 text-sm text-gray-400">讀取中...</div>';
            const records = await apiCall('getRecords', { customerId: custId }, 'GET');
            listDiv.innerHTML = '';

            if (!records || records.length === 0) {
                listDiv.innerHTML = '<div class="text-center py-6 text-gray-400 text-sm">尚無紀錄</div>'; return;
            }

            records.forEach(r => {
                const photos = r.photos ? JSON.parse(r.photos) : [];
                const rData = JSON.stringify(r).replace(/"/g, '&quot;'); 
                
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-xl shadow-sm border border-gray-100';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="font-bold text-lg text-gray-800">${r.date.split('T')[0]}</div>
                        ${r.amount ? `<div class="text-green-600 font-bold">NT$${r.amount}</div>` : ''}
                    </div>
                    <div class="text-base font-bold text-gray-900 mb-2">${r.items}</div>
                    ${r.note ? `<div class="text-sm text-gray-500 mb-2 bg-gray-50 p-2 rounded">備註: ${r.note}</div>` : ''}
                    ${photos.length > 0 ? `<div class="photo-grid mb-3">${photos.map(url => `<img src="${url}" class="photo-thumb cursor-pointer" onclick="window.open('${url}')">`).join('')}</div>` : ''}
                    
                    <div class="flex justify-end gap-3 pt-2 border-t border-gray-50">
                        <button onclick="openEditRecordModal('${rData}')" class="text-blue-500 text-sm font-medium px-2 py-1">編輯</button>
                        <button onclick="deleteRecord('${r.id}')" class="text-red-500 text-sm font-medium px-2 py-1">刪除</button>
                    </div>
                `;
                listDiv.appendChild(div);
            });
        }

        // --- 編輯紀錄 ---
        function openEditRecordModal(recordStr) {
            const record = JSON.parse(recordStr);
            document.getElementById('edit-record-id').value = record.id;
            document.getElementById('edit-record-date').value = record.date.split('T')[0];
            document.getElementById('edit-record-items').value = record.items;
            document.getElementById('edit-record-amount').value = record.amount;
            document.getElementById('edit-record-note').value = record.note;
            selectedEditRecordPhotos = []; 
            document.getElementById('edit-record-photo-preview').innerHTML = '';
            document.getElementById('record-modal').classList.remove('hidden');
        }

        async function saveEditedRecord() {
            const id = document.getElementById('edit-record-id').value;
            const items = document.getElementById('edit-record-items').value;
            if (!items) return alert("請輸入項目");

            let photoUrls = [];
            if (selectedEditRecordPhotos.length > 0) {
                showLoading(true);
                for (let base64 of selectedEditRecordPhotos) {
                    const res = await apiCall('uploadImage', { base64: base64, type: 'image/jpeg' });
                    if (res.status === 'success') photoUrls.push(res.url);
                }
            }

            const payload = {
                id: id,
                date: document.getElementById('edit-record-date').value,
                items: items,
                amount: document.getElementById('edit-record-amount').value,
                note: document.getElementById('edit-record-note').value,
                photos: photoUrls 
            };

            const res = await apiCall('updateRecord', payload);
            if (res.status === 'success') {
                closeModal('record-modal');
                fetchRecords(currentCustomer.id);
            } else { alert("失敗"); }
        }

        function handleEditRecordPhotoSelect(input) {
            const files = input.files; if (!files.length) return;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => resizeImage(e.target.result, 1024, res => { selectedEditRecordPhotos.push(res); renderPhotoList('edit-record-photo-preview', selectedEditRecordPhotos); });
                reader.readAsDataURL(file);
            });
            input.value = '';
        }

        // --- 通用 ---
        async function saveRecord() {
            if (!currentCustomer) return;
            const items = document.getElementById('record-items').value;
            if (!items) return alert("請輸入項目");

            let photoUrls = [];
            if (selectedRecordPhotos.length > 0) {
                showLoading(true);
                for (let base64 of selectedRecordPhotos) {
                    const res = await apiCall('uploadImage', { base64: base64, type: 'image/jpeg' });
                    if (res.status === 'success') photoUrls.push(res.url);
                }
            }

            const payload = {
                customerId: currentCustomer.id,
                date: document.getElementById('record-date').value,
                items: items,
                amount: document.getElementById('record-amount').value,
                note: document.getElementById('record-note').value,
                photos: photoUrls
            };

            const res = await apiCall('addRecord', payload);
            if (res.status === 'success') {
                document.getElementById('record-items').value = '';
                document.getElementById('record-amount').value = '';
                document.getElementById('record-note').value = '';
                selectedRecordPhotos = [];
                renderRecordPhotoPreview();
                fetchRecords(currentCustomer.id);
            } else { alert("失敗"); }
        }

        async function deleteRecord(id) {
            if (confirm("確定刪除此紀錄？")) {
                await apiCall('deleteRecord', { id });
                fetchRecords(currentCustomer.id);
            }
        }

        function resizeImage(base64, maxWidth, callback) {
            const img = new Image(); img.src = base64;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width; let height = img.height;
                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                callback(canvas.toDataURL('image/jpeg', 0.8));
            };
        }

        function handleRecordPhotoSelect(input) {
            const files = input.files; if (!files.length) return;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => resizeImage(e.target.result, 1024, res => { selectedRecordPhotos.push(res); renderRecordPhotoPreview(); });
                reader.readAsDataURL(file);
            });
            input.value = '';
        }
        function renderRecordPhotoPreview() {
            renderPhotoList('new-record-photos', selectedRecordPhotos);
            document.getElementById('record-photo-count').innerText = selectedRecordPhotos.length + ' 張';
        }
        
        function handleCustPhotoSelect(input) {
            const files = input.files; if (!files.length) return;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => resizeImage(e.target.result, 1024, res => { selectedCustPhotos.push(res); renderPhotoList('cust-photo-preview', selectedCustPhotos); });
                reader.readAsDataURL(file);
            });
            input.value = '';
        }

        function renderPhotoList(divId, photoArray) {
            const div = document.getElementById(divId);
            div.innerHTML = photoArray.map((src, idx) => `
                <div class="relative flex-shrink-0"><img src="${src}" class="photo-thumb"><button onclick="removePhoto('${divId}', ${idx})" class="absolute -top-1 -right-1 bg-gray-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">×</button></div>
            `).join('');
        }

        function removePhoto(divId, idx) {
            if (divId === 'new-record-photos') { selectedRecordPhotos.splice(idx, 1); renderRecordPhotoPreview(); }
            else if (divId === 'cust-photo-preview') { selectedCustPhotos.splice(idx, 1); renderPhotoList('cust-photo-preview', selectedCustPhotos); }
            else if (divId === 'edit-record-photo-preview') { selectedEditRecordPhotos.splice(idx, 1); renderPhotoList('edit-record-photo-preview', selectedEditRecordPhotos); }
        }

        function showAddCustomerModal() {
            document.getElementById('modal-title').innerText = '新增客戶';
            document.getElementById('cust-id').value = '';
            document.getElementById('cust-name').value = '';
            document.getElementById('cust-phone').value = '';
            document.getElementById('cust-address').value = '';
            document.getElementById('cust-note').value = '';
            document.getElementById('cust-machine').value = '';
            document.getElementById('cust-filter').value = '';
            document.getElementById('cust-install-date').value = new Date().toISOString().split('T')[0];
            selectedCustPhotos = []; renderPhotoList('cust-photo-preview', []);
            document.getElementById('btn-delete-customer').classList.add('hidden');
            document.getElementById('customer-modal').classList.remove('hidden');
        }

        function showEditCustomerModal() {
            if (!currentCustomer) return;
            document.getElementById('modal-title').innerText = '編輯資料';
            document.getElementById('cust-id').value = currentCustomer.id;
            document.getElementById('cust-name').value = currentCustomer.name;
            document.getElementById('cust-phone').value = currentCustomer.phone;
            document.getElementById('cust-address').value = currentCustomer.address;
            document.getElementById('cust-note').value = currentCustomer.note;
            document.getElementById('cust-machine').value = currentCustomer.machine;
            document.getElementById('cust-filter').value = currentCustomer.filter;
            document.getElementById('cust-install-date').value = currentCustomer.installDate ? currentCustomer.installDate.split('T')[0] : '';
            selectedCustPhotos = []; renderPhotoList('cust-photo-preview', []);
            document.getElementById('btn-delete-customer').classList.remove('hidden');
            document.getElementById('customer-modal').classList.remove('hidden');
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function saveCustomer() {
            const id = document.getElementById('cust-id').value;
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            if (!name || !phone) return alert("姓名電話必填");

            let photoUrls = [];
            if (id && currentCustomer && currentCustomer.photos) {
                 if (Array.isArray(currentCustomer.photos)) photoUrls = [...currentCustomer.photos];
                 else try { photoUrls = JSON.parse(currentCustomer.photos); } catch(e) { photoUrls = [currentCustomer.photos]; }
            }
            if (selectedCustPhotos.length > 0) {
                showLoading(true);
                for (let base64 of selectedCustPhotos) {
                    const res = await apiCall('uploadImage', { base64: base64, type: 'image/jpeg' });
                    if (res.status === 'success') photoUrls.push(res.url);
                }
            }

            const payload = {
                id: id, name: name, phone: phone,
                address: document.getElementById('cust-address').value,
                note: document.getElementById('cust-note').value,
                machine: document.getElementById('cust-machine').value,
                filter: document.getElementById('cust-filter').value,
                installDate: document.getElementById('cust-install-date').value,
                photos: photoUrls 
            };

            const action = id ? 'updateCustomer' : 'addCustomer';
            const res = await apiCall(action, payload);
            
            if (res.status === 'success') {
                closeModal('customer-modal'); fetchCustomers();
                if (id && currentCustomer) openDetail({ ...currentCustomer, ...payload, photos: photoUrls });
            } else { alert("失敗"); }
        }

        async function deleteCustomer() {
            if (confirm("確定刪除此客戶？")) {
                await apiCall('deleteCustomer', { id: document.getElementById('cust-id').value });
                closeModal('customer-modal'); goBack(); fetchCustomers();
            }
        }

        function showLoading(show) { document.getElementById('loading').classList.toggle('hidden', !show); }
        document.getElementById('customer-modal').addEventListener('click', e => { if (e.target.id === 'customer-modal') closeModal('customer-modal'); });
        document.getElementById('record-modal').addEventListener('click', e => { if (e.target.id === 'record-modal') closeModal('record-modal'); });
    </script>
