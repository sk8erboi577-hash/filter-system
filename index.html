<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>濾芯保養系統</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/water-filter.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            50: '#f0f4f8',
                            100: '#d9e2ec',
                            500: '#334e68',
                            800: '#102a43', // 深藍主色
                            900: '#06152a',
                        },
                        ios: {
                            bg: '#F2F2F7', // iOS 系統背景灰
                            card: '#FFFFFF',
                            input: '#F2F2F7', // 輸入框底色
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"SF Pro Text"', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F2F2F7; padding-bottom: 120px; -webkit-font-smoothing: antialiased; }
        
        /* iOS 風格卡片：無邊框，純白，大圓角，極淡陰影 */
        .card { 
            background: white; 
            border-radius: 24px; 
            padding: 24px; 
            margin-bottom: 24px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            border: none;
        }
        
        /* 標題樣式 */
        h1, h2 { letter-spacing: -0.5px; }
        
        /* 輸入框：iOS 風格 (灰色底，無邊框) */
        input, textarea, select { 
            width: 100%; 
            padding: 18px 20px; 
            border-radius: 16px; 
            margin-bottom: 20px; 
            font-size: 17px; 
            background-color: #F2F2F7; /* 淺灰底 */
            border: 1px solid transparent; /* 預設無框 */
            color: #102a43;
            transition: all 0.2s;
        }
        input:focus, textarea:focus { 
            background-color: #fff; 
            border-color: #102a43; /* 深藍框 */
            outline: none; 
            box-shadow: 0 0 0 4px rgba(16, 42, 67, 0.1); 
        }
        label { 
            font-size: 15px; 
            font-weight: 600; 
            color: #486581; 
            margin-bottom: 8px; 
            display: block; 
            padding-left: 4px;
        }

        /* 深藍色主按鈕 */
        .btn-primary { 
            background-color: #102a43; /* 深藍 */
            color: white; 
            padding: 18px; 
            border-radius: 16px; 
            font-weight: 600; 
            font-size: 18px; 
            width: 100%; 
            display: block; 
            text-align: center;
            box-shadow: 0 8px 16px rgba(16, 42, 67, 0.2);
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); background-color: #06152a; }

        /* FAB 懸浮按鈕 */
        .fab { 
            position: fixed; bottom: 40px; right: 30px; 
            width: 70px; height: 70px; 
            background-color: #102a43; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: white; 
            box-shadow: 0 10px 25px rgba(16, 42, 67, 0.4); 
            z-index: 50; cursor: pointer; transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }
        
        /* 照片牆 */
        .photo-scroll-container { display: flex; gap: 16px; overflow-x: auto; padding: 4px; -webkit-overflow-scrolling: touch; }
        .photo-scroll-container::-webkit-scrollbar { display: none; }
        .photo-card-lg { 
            width: 200px; height: 200px; flex-shrink: 0; 
            border-radius: 20px; object-fit: cover; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
        }
        
        .photo-grid { display: flex; gap: 12px; flex-wrap: wrap; }
        .photo-thumb { 
            width: 100px; height: 100px; object-fit: cover; 
            border-radius: 16px; background: #eee; 
        }

        /* 詳情頁細節 */
        .detail-row { display: flex; align-items: flex-start; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid #f0f4f8; }
        .detail-row:last-child { border: none; margin-bottom: 0; padding-bottom: 0; }
        .detail-label { font-size: 14px; color: #829ab1; font-weight: 600; margin-bottom: 4px; display: block; letter-spacing: 0.5px; text-transform: uppercase; }
        .detail-value { font-size: 18px; color: #102a43; font-weight: 500; line-height: 1.6; }
        .detail-icon { color: #102a43; background: #f0f4f8; padding: 10px; border-radius: 12px; margin-right: 16px; }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 999; flex-direction: column; }
        
        /* Modal 動畫 */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body>

    <div id="page-list">
        <div class="pt-16 pb-6 px-6 bg-transparent sticky top-0 z-10 backdrop-blur-md bg-opacity-90 bg-[#F2F2F7]">
            <h1 class="text-4xl font-extrabold text-navy-900 mb-6 tracking-tight">濾芯保養</h1>
            
            <div class="relative shadow-sm rounded-2xl">
                <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-navy-500">
                    <span class="material-icons" style="font-size: 24px;">search</span>
                </span>
                <input type="text" id="search-input" placeholder="搜尋客戶..." 
                       class="pl-12 mb-0 h-14 text-lg bg-white border-none focus:ring-0 rounded-2xl shadow-sm">
            </div>
        </div>

        <div id="customer-list" class="px-6 space-y-4 max-w-2xl mx-auto pb-20">
            <div class="text-center text-gray-400 mt-20 text-lg">載入中...</div>
        </div>
        
        <div class="fab" onclick="showAddCustomerModal()">
            <span class="material-icons">add</span>
        </div>
    </div>

    <div id="page-detail" class="hidden min-h-screen bg-[#F2F2F7]">
        <div class="pt-12 pb-4 px-4 flex items-center sticky top-0 z-20 bg-[#F2F2F7]/90 backdrop-blur-md">
            <button onclick="goBack()" class="p-3 bg-white rounded-full shadow-sm text-navy-800 mr-4 active:scale-90 transition-transform">
                <span class="material-icons">arrow_back</span>
            </button>
            <div class="flex-1"></div> <button onclick="showEditCustomerModal()" class="text-navy-800 font-bold text-lg px-4 py-2 bg-white rounded-xl shadow-sm active:scale-95 transition-transform">編輯</button>
        </div>
        
        <div class="px-5 pb-10 max-w-2xl mx-auto space-y-6">
            
            <div class="card relative overflow-hidden !pb-0">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="detail-name" class="text-4xl font-extrabold text-navy-900 mb-2"></h2>
                        <a id="detail-phone-link" class="inline-flex items-center text-2xl font-bold text-navy-500 hover:text-navy-800 transition-colors">
                            <span id="detail-phone"></span>
                            <span class="material-icons ml-2 text-xl bg-green-100 text-green-600 p-1 rounded-full">call</span>
                        </a>
                    </div>
                </div>

                <div id="customer-photos-container" class="photo-scroll-container -mx-6 mb-6 px-6"></div>

                <div class="pt-2">
                    <div class="detail-row">
                        <span class="material-icons-outlined detail-icon">event</span>
                        <div><span class="detail-label">安裝日期</span><span id="detail-install-date" class="detail-value"></span></div>
                    </div>
                    <div class="detail-row">
                        <span class="material-icons-outlined detail-icon">location_on</span>
                        <div><span class="detail-label">地址</span><span id="detail-address" class="detail-value"></span></div>
                    </div>
                    <div class="detail-row">
                        <span class="material-icons-outlined detail-icon">settings</span>
                        <div class="flex-1"><span class="detail-label">機器與濾芯</span>
                            <div id="detail-machine" class="detail-value mb-1"></div>
                            <div id="detail-filter" class="text-base text-gray-500"></div>
                        </div>
                    </div>
                    <div id="note-container" class="detail-row hidden">
                        <span class="material-icons-outlined detail-icon text-orange-500 bg-orange-50">sticky_note_2</span>
                        <div><span class="detail-label text-orange-600">備註</span><span id="detail-note" class="detail-value text-gray-800"></span></div>
                    </div>
                </div>
            </div>

            <div class="card !bg-navy-800 text-white">
                <h3 class="font-bold mb-6 flex items-center text-xl text-white">
                    <span class="material-icons-outlined mr-3 text-2xl bg-white/20 p-1 rounded-lg">post_add</span>新增紀錄
                </h3>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="!text-navy-100">保養日期</label>
                        <input type="date" id="record-date" class="!bg-navy-900 !text-white !border-none">
                    </div>
                    <div class="col-span-2">
                        <label class="!text-navy-100">更換項目</label>
                        <input type="text" id="record-items" placeholder="例如: PP, 活性碳" class="!bg-navy-900 !text-white !border-none">
                    </div>
                    <div class="col-span-1">
                        <label class="!text-navy-100">金額 (NT$)</label>
                        <input type="number" id="record-amount" placeholder="0" inputmode="numeric" class="!bg-navy-900 !text-green-400 font-bold !border-none text-right">
                    </div>
                    <div class="col-span-2">
                        <label class="!text-navy-100">備註</label>
                        <textarea id="record-note" placeholder="選填..." rows="2" class="!bg-navy-900 !text-white !border-none"></textarea>
                    </div>
                </div>
                
                <div class="mt-4 mb-6">
                    <label class="flex items-center gap-3 text-white font-bold cursor-pointer p-4 rounded-xl border border-dashed border-white/30 hover:bg-white/10 transition-colors">
                        <span class="material-icons text-3xl">add_a_photo</span>
                        <span class="text-lg">點擊拍照</span>
                        <input type="file" id="record-photo-input" accept="image/*" multiple class="hidden" onchange="handleRecordPhotoSelect(this)">
                    </label>
                    <div id="new-record-photos" class="photo-grid mt-4"></div>
                </div>
                
                <button onclick="saveRecord()" class="bg-white text-navy-900 py-4 rounded-2xl font-bold text-lg w-full shadow-lg active:scale-95 transition-transform">確認儲存</button>
            </div>

            <h3 class="font-bold text-navy-800 text-2xl mb-4 mt-8 ml-2">歷史紀錄</h3>
            <div id="record-list" class="space-y-6"></div>
        </div>
    </div>

    <div id="customer-modal" class="fixed inset-0 bg-navy-900/40 hidden z-50 flex items-end sm:items-center justify-center backdrop-blur-sm transition-opacity">
        <div class="bg-[#F2F2F7] w-full max-w-lg rounded-t-[32px] sm:rounded-3xl max-h-[92vh] overflow-hidden flex flex-col shadow-2xl animate-slide-up">
            
            <div class="bg-white px-6 py-5 flex justify-between items-center shrink-0 border-b border-gray-100">
                <button onclick="closeModal('customer-modal')" class="text-gray-500 font-medium text-lg">取消</button>
                <h2 id="modal-title" class="text-xl font-bold text-navy-900">新增客戶</h2>
                <button onclick="saveCustomer()" class="text-navy-800 font-bold text-lg bg-gray-100 px-4 py-1 rounded-lg">儲存</button>
            </div>
            
            <div class="p-6 overflow-y-auto space-y-6">
                <input type="hidden" id="cust-id">
                
                <div class="bg-white rounded-2xl p-5 shadow-sm space-y-5">
                    <div>
                        <label>客戶姓名 <span class="text-red-500">*</span></label>
                        <input type="text" id="cust-name" placeholder="請輸入姓名" class="mb-0">
                    </div>
                    <div>
                        <label>電話號碼 <span class="text-red-500">*</span></label>
                        <input type="tel" id="cust-phone" placeholder="09xx-xxx-xxx" inputmode="tel" class="font-mono text-xl mb-0 font-bold">
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-5 shadow-sm space-y-5">
                    <div><label>安裝日期</label><input type="date" id="cust-install-date" class="mb-0"></div>
                    <div><label>地址</label><textarea id="cust-address" rows="2" class="mb-0" placeholder="縣市/區域..."></textarea></div>
                </div>
                
                <div class="bg-white rounded-2xl p-5 shadow-sm space-y-5">
                    <div class="grid grid-cols-1 gap-5">
                        <div><label>機器型號</label><input type="text" id="cust-machine" class="mb-0"></div>
                        <div><label>濾芯規格</label><input type="text" id="cust-filter" class="mb-0"></div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-5 shadow-sm">
                    <label>備註</label>
                    <textarea id="cust-note" rows="2" class="mb-0 bg-orange-50/50 border-orange-100" placeholder="選填..."></textarea>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm text-center">
                    <label class="flex flex-col items-center justify-center cursor-pointer py-4 border-2 border-dashed border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                        <span class="material-icons text-navy-300 text-5xl mb-2">add_photo_alternate</span>
                        <span class="text-navy-600 font-bold text-lg">上傳機器照片</span>
                        <span class="text-gray-400 text-sm mt-1">支援多選</span>
                        <input type="file" id="cust-photo-input" accept="image/*" multiple class="hidden" onchange="handleCustPhotoSelect(this)">
                    </label>
                    <div id="cust-photo-preview" class="photo-grid mt-4 justify-center"></div>
                </div>

        </div>

    <div id="record-modal" class="fixed inset-0 bg-navy-900/40 hidden z-50 flex items-end sm:items-center justify-center backdrop-blur-sm transition-opacity">
        <div class="bg-[#F2F2F7] w-full max-w-lg rounded-t-[32px] sm:rounded-3xl max-h-[90vh] overflow-hidden flex flex-col shadow-2xl animate-slide-up">
            <div class="bg-white px-6 py-5 flex justify-between items-center shrink-0 border-b border-gray-100">
                <button onclick="closeModal('record-modal')" class="text-gray-500 font-medium text-lg">取消</button>
                <h2 class="text-xl font-bold text-navy-900">修改紀錄</h2>
                <button onclick="saveEditedRecord()" class="text-navy-800 font-bold text-lg bg-gray-100 px-4 py-1 rounded-lg">完成</button>
            </div>
            
            <div class="p-6 overflow-y-auto space-y-5">
                <input type="hidden" id="edit-record-id">
                
                <div class="bg-white rounded-2xl p-5 shadow-sm space-y-5">
                    <div><label>保養日期</label><input type="date" id="edit-record-date" class="mb-0"></div>
                    <div><label>項目</label><input type="text" id="edit-record-items" class="mb-0 font-bold"></div>
                    <div>
                        <label>金額</label>
                        <input type="number" id="edit-record-amount" inputmode="numeric" class="mb-0 text-green-600 font-bold text-xl text-right">
                    </div>
                    <div><label>備註</label><textarea id="edit-record-note" rows="2" class="mb-0"></textarea></div>
                </div>
                
                <div class="bg-white rounded-2xl p-5 shadow-sm text-center">
                    <label class="flex flex-col items-center justify-center cursor-pointer py-4 border-2 border-dashed border-gray-200 rounded-xl">
                        <span class="material-icons text-navy-300 text-4xl mb-2">add_a_photo</span>
                        <span class="text-navy-600 font-bold">加傳照片</span>
                        <input type="file" id="edit-record-photo-input" accept="image/*" multiple class="hidden" onchange="handleEditRecordPhotoSelect(this)">
                    </label>
                    <div id="edit-record-photo-preview" class="photo-grid mt-4 justify-center"></div>
                </div>
                <div class="h-10"></div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading-overlay hidden">
        <div class="bg-navy-800 p-8 rounded-3xl shadow-2xl flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-navy-600 border-t-white mb-4"></div>
            <p class="text-white font-bold text-lg tracking-wide">同步中...</p>
        </div>
    </div>

    <script>
        // ⚠️⚠️⚠️ 這裡務必換成你的 API 網址 ⚠️⚠️⚠️
        const API_URL = "https://script.google.com/macros/s/AKfycby0TrkaHnLe0UaZIGQ7DFKnq_1q_QbHWJsjxQ4YCstZ5i_U_OszwLnENXxUlSq_k_NT/exec"; 

        let customers = [];
        let currentCustomer = null;
        let selectedRecordPhotos = [];
        let selectedCustPhotos = [];
        let selectedEditRecordPhotos = [];

        window.onload = () => {
            fetchCustomers();
            document.getElementById('record-date').valueAsDate = new Date();
        };

        async function apiCall(action, payload = {}, method = 'POST') {
            showLoading(true);
            try {
                if (payload.phone) payload.phone = String(payload.phone);
                const url = method === 'GET' 
                    ? `${API_URL}?${new URLSearchParams({ action, ...payload })}` 
                    : API_URL;
                const options = method === 'GET' ? {} : { method: 'POST', body: JSON.stringify({ action, ...payload }) };
                const res = await fetch(url, options);
                return await res.json();
            } catch (e) { alert("連線錯誤"); } finally { showLoading(false); }
        }

        async function fetchCustomers() {
            const data = await apiCall('getCustomers', {}, 'GET');
            if (Array.isArray(data)) { customers = data; renderList(customers); }
        }

        function renderList(list) {
            const container = document.getElementById('customer-list');
            container.innerHTML = '';
            if (list.length === 0) { container.innerHTML = '<div class="text-center text-gray-400 mt-20">尚無資料</div>'; return; }
            
            list.forEach(c => {
                const div = document.createElement('div');
                div.className = 'card flex items-center p-5 cursor-pointer active:scale-[0.98] transition-transform hover:shadow-md';
                div.onclick = () => openDetail(c);
                div.innerHTML = `
                    <div class="w-14 h-14 rounded-2xl bg-navy-50 text-navy-800 flex items-center justify-center font-bold text-2xl mr-5 flex-shrink-0 shadow-sm border border-navy-100">
                        ${c.name.charAt(0)}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-xl text-navy-900 truncate mb-1">${c.name}</div>
                        <div class="text-navy-500 font-medium text-base">${c.phone}</div>
                    </div>
                    <span class="material-icons text-gray-300">chevron_right</span>`;
                container.appendChild(div);
            });
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderList(customers.filter(c => c.name.toLowerCase().includes(term) || String(c.phone).includes(term) || (c.note && c.note.toLowerCase().includes(term))));
        });

        async function openDetail(customer) {
            currentCustomer = customer;
            document.getElementById('page-list').classList.add('hidden');
            document.getElementById('page-detail').classList.remove('hidden');
            window.scrollTo(0, 0);

            document.getElementById('detail-name').innerText = customer.name;
            document.getElementById('detail-phone').innerText = customer.phone;
            document.getElementById('detail-phone-link').href = `tel:${customer.phone}`;
            
            const dateEl = document.getElementById('detail-install-date');
            dateEl.innerText = customer.installDate ? customer.installDate.split('T')[0] : '無紀錄';
            dateEl.className = customer.installDate ? "detail-value" : "detail-value text-gray-400 italic";

            setText('detail-address', customer.address);
            setText('detail-machine', customer.machine);
            setText('detail-filter', customer.filter);
            
            const noteContainer = document.getElementById('note-container');
            if (customer.note) {
                document.getElementById('detail-note').innerText = customer.note;
                noteContainer.classList.remove('hidden');
            } else { noteContainer.classList.add('hidden'); }
            
            const photoContainer = document.getElementById('customer-photos-container');
            photoContainer.innerHTML = '';
            let photos = [];
            if (customer.photos && Array.isArray(customer.photos)) photos = customer.photos;
            else if (customer.photos && customer.photos.startsWith('[')) try { photos = JSON.parse(customer.photos); } catch(e) { photos = [customer.photos]; }
            else if (customer.photos) photos = [customer.photos];

            if (photos.length > 0) {
                photos.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url; img.className = 'photo-card-lg';
                    img.onclick = () => window.open(url, '_blank');
                    photoContainer.appendChild(img);
                });
            } else {
                photoContainer.innerHTML = '<div class="w-full text-center py-8 bg-gray-50 rounded-2xl text-gray-400 border border-dashed border-gray-200">無照片</div>';
            }

            await fetchRecords(customer.id);
        }

        function setText(id, value) {
            const el = document.getElementById(id);
            el.innerText = value || '未填寫';
            el.className = value ? "detail-value" : "detail-value text-gray-400 italic";
        }

        function goBack() {
            document.getElementById('page-detail').classList.add('hidden');
            document.getElementById('page-list').classList.remove('hidden');
            currentCustomer = null;
            selectedRecordPhotos = [];
            renderRecordPhotoPreview();
        }

        async function fetchRecords(custId) {
            const listDiv = document.getElementById('record-list');
            listDiv.innerHTML = '<div class="text-center py-6 text-gray-400">讀取中...</div>';
            const records = await apiCall('getRecords', { customerId: custId }, 'GET');
            listDiv.innerHTML = '';

            if (!records || records.length === 0) {
                listDiv.innerHTML = '<div class="text-center py-10 text-gray-400">尚無保養紀錄</div>'; return;
            }

            records.forEach(r => {
                const photos = r.photos ? JSON.parse(r.photos) : [];
                const rData = JSON.stringify(r).replace(/"/g, '&quot;'); 
                
                const div = document.createElement('div');
                div.className = 'card !p-5 relative';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-4 pb-3 border-b border-gray-100">
                        <div class="font-bold text-2xl text-navy-900">${r.date.split('T')[0]}</div>
                        ${r.amount ? `<div class="text-green-600 font-bold font-mono text-2xl">NT$${r.amount}</div>` : ''}
                    </div>
                    <div class="mb-4">
                        <div class="text-gray-400 text-sm font-bold uppercase mb-1 tracking-wide">項目</div>
                        <div class="text-2xl font-bold text-navy-800 leading-snug">${r.items}</div>
                    </div>
                    ${r.note ? `
                        <div class="mb-4 bg-orange-50 p-3 rounded-xl border border-orange-100/50">
                             <div class="text-orange-400 text-xs font-bold uppercase mb-1">備註</div>
                             <div class="text-lg text-orange-900 font-medium">${r.note}</div>
                        </div>` : ''}
                    
                    ${photos.length > 0 ? `<div class="photo-grid mb-4 pt-2">${photos.map(url => `<img src="${url}" class="photo-thumb cursor-pointer border-2 border-white shadow-sm w-20 h-20" onclick="window.open('${url}')">`).join('')}</div>` : ''}
                    
                    <div class="flex justify-end gap-3 mt-2">
                        <button onclick="openEditRecordModal('${rData}')" class="text-navy-500 px-3 py-2 bg-gray-100 rounded-lg font-bold text-sm">編輯</button>
                        <button onclick="deleteRecord('${r.id}')" class="text-red-500 px-3 py-2 bg-red-50 rounded-lg font-bold text-sm">刪除</button>
                    </div>
                `;
                listDiv.appendChild(div);
            });
        }

        // --- 編輯紀錄功能 ---
        function openEditRecordModal(recordStr) {
            const record = JSON.parse(recordStr);
            document.getElementById('edit-record-id').value = record.id;
            document.getElementById('edit-record-date').value = record.date.split('T')[0];
            document.getElementById('edit-record-items').value = record.items;
            document.getElementById('edit-record-amount').value = record.amount;
            document.getElementById('edit-record-note').value = record.note;
            selectedEditRecordPhotos = []; 
            document.getElementById('edit-record-photo-preview').innerHTML = '';
            document.getElementById('record-modal').classList.remove('hidden');
        }

        async function saveEditedRecord() {
            const id = document.getElementById('edit-record-id').value;
            const items = document.getElementById('edit-record-items').value;
            if (!items) return alert("請輸入項目");

            let photoUrls = [];
            if (selectedEditRecordPhotos.length > 0) {
                showLoading(true);
                for (let base64 of selectedEditRecordPhotos) {
                    const res = await apiCall('uploadImage', { base64: base64, type: 'image/jpeg' });
                    if (res.status === 'success') photoUrls.push(res.url);
                }
            }

            const payload = {
                id: id,
                date: document.getElementById('edit-record-date').value,
                items: items,
                amount: document.getElementById('edit-record-amount').value,
                note: document.getElementById('edit-record-note').value,
                photos: photoUrls 
            };

            const res = await apiCall('updateRecord', payload);
            if (res.status === 'success') {
                closeModal('record-modal');
                fetchRecords(currentCustomer.id);
            } else { alert("修改失敗"); }
        }

        function handleEditRecordPhotoSelect(input) {
            const files = input.files; if (!files.length) return;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => resizeImage(e.target.result, 1024, res => { selectedEditRecordPhotos.push(res); renderPhotoList('edit-record-photo-preview', selectedEditRecordPhotos); });
                reader.readAsDataURL(file);
            });
            input.value = '';
        }

        // --- 通用 ---
        async function saveRecord() {
            if (!currentCustomer) return;
            const items = document.getElementById('record-items').value;
            if (!items) return alert("請輸入項目");

            let photoUrls = [];
            if (selectedRecordPhotos.length > 0) {
                showLoading(true);
                for (let base64 of selectedRecordPhotos) {
                    const res = await apiCall('uploadImage', { base64: base64, type: 'image/jpeg' });
                    if (res.status === 'success') photoUrls.push(res.url);
                }
            }

            const payload = {
                customerId: currentCustomer.id,
                date: document.getElementById('record-date').value,
                items: items,
                amount: document.getElementById('record-amount').value,
                note: document.getElementById('record-note').value,
                photos: photoUrls
            };

            const res = await apiCall('addRecord', payload);
            if (res.status === 'success') {
                document.getElementById('record-items').value = '';
                document.getElementById('record-amount').value = '';
                document.getElementById('record-note').value = '';
                selectedRecordPhotos = [];
                renderRecordPhotoPreview();
                fetchRecords(currentCustomer.id);
                document.getElementById('record-list').scrollIntoView({ behavior: 'smooth' });
            } else { alert("失敗"); }
        }

        async function deleteRecord(id) {
            if (confirm("確定刪除此紀錄？")) {
                await apiCall('deleteRecord', { id });
                fetchRecords(currentCustomer.id);
            }
        }

        function resizeImage(base64, maxWidth, callback) {
            const img = new Image(); img.src = base64;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width; let height = img.height;
                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                callback(canvas.toDataURL('image/jpeg', 0.8));
            };
        }

        function handleRecordPhotoSelect(input) {
            const files = input.files; if (!files.length) return;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => resizeImage(e.target.result, 1024, res => { selectedRecordPhotos.push(res); renderRecordPhotoPreview(); });
                reader.readAsDataURL(file);
            });
            input.value = '';
        }
        function renderRecordPhotoPreview() {
            renderPhotoList('new-record-photos', selectedRecordPhotos);
        }
        
        function handleCustPhotoSelect(input) {
            const files = input.files; if (!files.length) return;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => resizeImage(e.target.result, 1024, res => { selectedCustPhotos.push(res); renderPhotoList('cust-photo-preview', selectedCustPhotos); });
                reader.readAsDataURL(file);
            });
            input.value = '';
        }

        function renderPhotoList(divId, photoArray) {
            const div = document.getElementById(divId);
            div.innerHTML = photoArray.map((src, idx) => `
                <div class="relative flex-shrink-0"><img src="${src}" class="photo-thumb"><button onclick="removePhoto('${divId}', ${idx})" class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs shadow-sm">×</button></div>
            `).join('');
        }

        function removePhoto(divId, idx) {
            if (divId === 'new-record-photos') { selectedRecordPhotos.splice(idx, 1); renderRecordPhotoPreview(); }
            else if (divId === 'cust-photo-preview') { selectedCustPhotos.splice(idx, 1); renderPhotoList('cust-photo-preview', selectedCustPhotos); }
            else if (divId === 'edit-record-photo-preview') { selectedEditRecordPhotos.splice(idx, 1); renderPhotoList('edit-record-photo-preview', selectedEditRecordPhotos); }
        }

        function showAddCustomerModal() {
            document.getElementById('modal-title').innerText = '新增客戶';
            document.getElementById('cust-id').value = '';
            document.getElementById('cust-name').value = '';
            document.getElementById('cust-phone').value = '';
            document.getElementById('cust-address').value = '';
            document.getElementById('cust-note').value = '';
            document.getElementById('cust-machine').value = '';
            document.getElementById('cust-filter').value = '';
            document.getElementById('cust-install-date').value = new Date().toISOString().split('T')[0];
            selectedCustPhotos = []; renderPhotoList('cust-photo-preview', []);
            document.getElementById('btn-delete-customer').classList.add('hidden');
            document.getElementById('customer-modal').classList.remove('hidden');
        }

        function showEditCustomerModal() {
            if (!currentCustomer) return;
            document.getElementById('modal-title').innerText = '編輯資料';
            document.getElementById('cust-id').value = currentCustomer.id;
            document.getElementById('cust-name').value = currentCustomer.name;
            document.getElementById('cust-phone').value = currentCustomer.phone;
            document.getElementById('cust-address').value = currentCustomer.address;
            document.getElementById('cust-note').value = currentCustomer.note;
            document.getElementById('cust-machine').value = currentCustomer.machine;
            document.getElementById('cust-filter').value = currentCustomer.filter;
            document.getElementById('cust-install-date').value = currentCustomer.installDate ? currentCustomer.installDate.split('T')[0] : '';
            selectedCustPhotos = []; renderPhotoList('cust-photo-preview', []);
            document.getElementById('btn-delete-customer').classList.remove('hidden');
            document.getElementById('customer-modal').classList.remove('hidden');
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function saveCustomer() {
            const id = document.getElementById('cust-id').value;
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            if (!name || !phone) return alert("姓名電話必填");

            let photoUrls = [];
            if (id && currentCustomer && currentCustomer.photos) {
                 if (Array.isArray(currentCustomer.photos)) photoUrls = [...currentCustomer.photos];
                 else try { photoUrls = JSON.parse(currentCustomer.photos); } catch(e) { photoUrls = [currentCustomer.photos]; }
            }
            if (selectedCustPhotos.length > 0) {
                showLoading(true);
                for (let base64 of selectedCustPhotos) {
                    const res = await apiCall('uploadImage', { base64: base64, type: 'image/jpeg' });
                    if (res.status === 'success') photoUrls.push(res.url);
                }
            }

            const payload = {
                id: id, name: name, phone: phone,
                address: document.getElementById('cust-address').value,
                note: document.getElementById('cust-note').value,
                machine: document.getElementById('cust-machine').value,
                filter: document.getElementById('cust-filter').value,
                installDate: document.getElementById('cust-install-date').value,
                photos: photoUrls 
            };

            const action = id ? 'updateCustomer' : 'addCustomer';
            const res = await apiCall(action, payload);
            
            if (res.status === 'success') {
                closeModal('customer-modal'); fetchCustomers();
                if (id && currentCustomer) openDetail({ ...currentCustomer, ...payload, photos: photoUrls });
            } else { alert("失敗"); }
        }

        async function deleteCustomer() {
            if (confirm("確定刪除此客戶？")) {
                await apiCall('deleteCustomer', { id: document.getElementById('cust-id').value });
                closeModal('customer-modal'); goBack(); fetchCustomers();
            }
        }

        function showLoading(show) { document.getElementById('loading').classList.toggle('hidden', !show); }
        document.getElementById('customer-modal').addEventListener('click', e => { if (e.target.id === 'customer-modal') closeModal('customer-modal'); });
        document.getElementById('record-modal').addEventListener('click', e => { if (e.target.id === 'record-modal') closeModal('record-modal'); });
    </script>
