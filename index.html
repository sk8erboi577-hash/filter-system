<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>濾芯保養系統</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/water-filter.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    
    <style>
        body { background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; padding-bottom: 100px; }
        .card { background: white; border-radius: 16px; padding: 20px; margin-bottom: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .btn-primary { background: linear-gradient(to right, #2563eb, #3b82f6); color: white; padding: 12px; border-radius: 12px; font-weight: 600; width: 100%; display: block; box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2); }
        .btn-primary:active { transform: scale(0.98); }
        
        .fab { position: fixed; bottom: 30px; right: 30px; width: 64px; height: 64px; background: linear-gradient(135deg, #2563eb, #1d4ed8); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 15px 25px -5px rgba(37, 99, 235, 0.4); z-index: 50; cursor: pointer; transition: all 0.2s ease; }
        .fab:active { transform: scale(0.95); }
        .fab .material-icons { font-size: 36px; }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; align-items: center; justify-content: center; z-index: 999; flex-direction: column; backdrop-filter: blur(2px); }
        .hidden { display: none !important; }
        input, textarea, select { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 12px; font-size: 16px; background-color: #f8fafc; }
        input:focus { border-color: #3b82f6; outline: none; background-color: white; }
        
        /* 照片滑動容器 */
        .photo-scroll-container { display: flex; gap: 12px; overflow-x: auto; padding: 4px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .photo-scroll-container::-webkit-scrollbar { display: none; } /* 隱藏捲軸 */
        .photo-card-lg { width: 160px; height: 160px; flex-shrink: 0; border-radius: 16px; object-fit: cover; border: 2px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; }
        
        .photo-grid { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .photo-thumb { width: 90px; height: 90px; object-fit: cover; border-radius: 12px; flex-shrink: 0; border: 1px solid #ddd; }

        .detail-label { font-size: 0.85rem; color: #64748b; font-weight: 600; margin-bottom: 2px; display: block; }
        .detail-value { font-size: 1.1rem; color: #1e293b; line-height: 1.5; font-weight: 500; }
        .detail-row { display: flex; align-items: flex-start; margin-bottom: 16px; border-bottom: 1px solid #f1f5f9; padding-bottom: 12px; }
        .detail-icon { color: #94a3b8; margin-right: 12px; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="page-list">
        <div class="bg-white pt-12 pb-4 px-6 sticky top-0 z-10 shadow-sm">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center mb-4">
                <span class="material-icons text-blue-600 mr-2">water_drop</span> 濾芯保養系統
            </h1>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400"><span class="material-icons">search</span></span>
                <input type="text" id="search-input" placeholder="搜尋姓名、電話或備註..." class="pl-12 mb-0 bg-gray-100 border-none">
            </div>
        </div>
        <div id="customer-list" class="p-4 max-w-2xl mx-auto">
            <div class="text-center text-gray-400 mt-20">載入中...</div>
        </div>
        <div class="fab" onclick="showAddCustomerModal()"><span class="material-icons">add</span></div>
    </div>

    <div id="page-detail" class="hidden min-h-screen bg-gray-50">
        <div class="bg-white pt-10 pb-3 px-4 shadow-sm flex items-center sticky top-0 z-20">
            <button onclick="goBack()" class="p-2 mr-1 text-gray-600 rounded-full hover:bg-gray-100"><span class="material-icons">arrow_back</span></button>
            <h2 id="detail-header-name" class="text-lg font-bold flex-1 truncate">客戶詳情</h2>
            <button onclick="showEditCustomerModal()" class="text-blue-600 font-bold px-4 py-1 bg-blue-50 rounded-full">編輯</button>
        </div>
        
        <div class="p-4 max-w-2xl mx-auto">
            <div id="customer-photos-container" class="photo-scroll-container mb-6">
                </div>

            <div class="card relative overflow-hidden">
                <h2 id="detail-name" class="text-3xl font-bold text-gray-900 mb-1 text-center"></h2>
                <div class="text-center mb-6">
                    <a id="detail-phone-link" class="inline-flex items-center text-xl font-mono text-blue-600 font-bold bg-blue-50 px-4 py-1 rounded-full">
                        <span class="material-icons text-sm mr-2">phone</span><span id="detail-phone"></span>
                    </a>
                </div>
                
                <div class="bg-gray-50 rounded-xl p-5 space-y-4">
                    <div class="detail-row">
                        <span class="material-icons detail-icon">event_available</span>
                        <div><span class="detail-label">安裝日期</span><span id="detail-install-date" class="detail-value text-blue-800"></span></div>
                    </div>
                    <div class="detail-row">
                        <span class="material-icons detail-icon">home</span>
                        <div><span class="detail-label">安裝地址</span><span id="detail-address" class="detail-value"></span></div>
                    </div>
                    <div class="detail-row">
                         <span class="material-icons detail-icon">settings</span>
                         <div class="flex-1"><span class="detail-label">機器型號</span><span id="detail-machine" class="detail-value"></span></div>
                    </div>
                    <div class="detail-row">
                        <span class="material-icons detail-icon">filter_alt</span>
                        <div class="flex-1"><span class="detail-label">濾芯規格</span><span id="detail-filter" class="detail-value"></span></div>
                     </div>
                    <div id="note-container" class="detail-row hidden">
                        <span class="material-icons detail-icon text-orange-400">sticky_note_2</span>
                        <div><span class="detail-label text-orange-600">備註事項</span><span id="detail-note" class="detail-value text-orange-800"></span></div>
                    </div>
                </div>
            </div>

            <div class="card bg-gradient-to-br from-blue-50 to-white border border-blue-100">
                <h3 class="font-bold text-blue-800 mb-4 flex items-center text-lg">
                    <span class="material-icons-outlined mr-2">post_add</span>新增保養紀錄
                </h3>
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="record-date" class="col-span-2">
                    <input type="text" id="record-items" placeholder="更換項目 (如: PP, 活性碳)" class="col-span-2 font-bold">
                    <div class="relative col-span-2">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500 font-bold">NT$</span>
                        <input type="number" id="record-amount" placeholder="金額" inputmode="numeric" class="pl-14 text-lg font-mono font-bold text-green-600">
                    </div>
                    <textarea id="record-note" placeholder="備註 (選填)" rows="2" class="col-span-2 mb-0"></textarea>
                </div>
                
                <div class="flex items-center justify-between mt-4 mb-4 p-3 bg-white rounded-xl border border-gray-100">
                    <label class="flex items-center gap-2 text-blue-600 font-bold cursor-pointer">
                        <span class="material-icons text-3xl">add_a_photo</span>
                        <span>現場拍照</span>
                        <input type="file" id="record-photo-input" accept="image/*" multiple class="hidden" onchange="handleRecordPhotoSelect(this)">
                    </label>
                    <span id="record-photo-count" class="text-sm text-gray-400 bg-gray-100 px-3 py-1 rounded-full">0 張</span>
                </div>
                <div id="new-record-photos" class="photo-grid mb-4"></div>
                <button onclick="saveRecord()" class="btn-primary text-lg py-3 shadow-lg">確認儲存紀錄</button>
            </div>

            <h3 class="font-bold text-gray-700 text-lg mb-3 ml-1">歷史紀錄</h3>
            <div id="record-list" class="space-y-4"></div>
        </div>
    </div>

    <div id="customer-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-end sm:items-center justify-center transition-opacity">
        <div class="bg-white rounded-t-3xl sm:rounded-2xl w-full max-w-md p-6 max-h-[90vh] overflow-y-auto animate-slide-up">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center text-gray-800">新增客戶</h2>
            <input type="hidden" id="cust-id">
            
            <div class="space-y-4">
                <div><label class="text-sm font-bold text-gray-600 pl-1 block">客戶姓名 <span class="text-red-500">*</span></label><input type="text" id="cust-name" class="mb-0"></div>
                <div><label class="text-sm font-bold text-gray-600 pl-1 block">電話號碼 <span class="text-red-500">*</span></label><input type="tel" id="cust-phone" inputmode="tel" class="mb-0 font-mono text-lg"></div>
                
                <div><label class="text-sm font-bold text-gray-600 pl-1 block">安裝日期</label><input type="date" id="cust-install-date" class="mb-0"></div>

                <div><label class="text-sm font-bold text-gray-600 pl-1 block">安裝地址</label><textarea id="cust-address" rows="2" class="mb-0"></textarea></div>
                
                 <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-sm font-bold text-gray-600 pl-1 block">機器型號</label><input type="text" id="cust-machine" class="mb-0"></div>
                    <div><label class="text-sm font-bold text-gray-600 pl-1 block">濾芯規格</label><input type="text" id="cust-filter" class="mb-0"></div>
                </div>

                <div><label class="text-sm font-bold text-gray-600 pl-1 block">備註事項</label><textarea id="cust-note" rows="2" class="mb-0 bg-orange-50"></textarea></div>

                <div class="bg-gray-50 p-4 rounded-xl border border-dashed border-gray-300">
                    <label class="text-sm font-bold text-blue-600 mb-2 block flex items-center cursor-pointer">
                        <span class="material-icons mr-1">add_photo_alternate</span> 選擇機器照片 (可多選)
                        <input type="file" id="cust-photo-input" accept="image/*" multiple class="hidden" onchange="handleCustPhotoSelect(this)">
                    </label>
                    <div id="cust-photo-preview" class="photo-grid mt-2"></div>
                </div>
            </div>
            
            <div class="flex gap-3 mt-8">
                <button onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-600 font-bold py-3 rounded-xl">取消</button>
                <button onclick="saveCustomer()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md">確認儲存</button>
            </div>
            <button id="btn-delete-customer" onclick="deleteCustomer()" class="w-full mt-4 text-red-500 text-sm font-bold py-2 hidden">刪除此客戶</button>
        </div>
    </div>

    <div id="loading" class="loading-overlay hidden">
        <div class="bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-100 border-t-blue-600 mb-4"></div>
            <p class="text-gray-800 font-bold text-lg">資料同步中...</p>
        </div>
    </div>

    <script>
        // ⚠️⚠️⚠️ 記得把下面這行換成你自己的 Apps Script 網址 ⚠️⚠️⚠️
        const API_URL = "https://script.google.com/macros/s/AKfycby0TrkaHnLe0UaZIGQ7DFKnq_1q_QbHWJsjxQ4YCstZ5i_U_OszwLnENXxUlSq_k_NT/exec"; 

        let customers = [];
        let currentCustomer = null;
        let selectedRecordPhotos = [];
        let selectedCustPhotos = [];

        window.onload = () => {
            fetchCustomers();
            document.getElementById('record-date').valueAsDate = new Date();
        };

        async function apiCall(action, payload = {}, method = 'POST') {
            showLoading(true);
            try {
                if (payload.phone) payload.phone = String(payload.phone);
                const options = method === 'GET' 
                    ? {} 
                    : { method: 'POST', body: JSON.stringify({ action, ...payload }) };
                
                const url = method === 'GET' 
                    ? `${API_URL}?${new URLSearchParams({ action, ...payload })}` 
                    : API_URL;

                const res = await fetch(url, options);
                return await res.json();
            } catch (e) {
                alert("連線錯誤: " + e.message);
            } finally {
                showLoading(false);
            }
        }

        async function fetchCustomers() {
            const data = await apiCall('getCustomers', {}, 'GET');
            if (Array.isArray(data)) {
                customers = data;
                renderList(customers);
            }
        }

        function renderList(list) {
            const container = document.getElementById('customer-list');
            container.innerHTML = '';
            if (list.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 mt-20">沒有資料</div>';
                return;
            }
            list.forEach(c => {
                const div = document.createElement('div');
                div.className = 'card flex justify-between items-center cursor-pointer hover:bg-gray-50';
                div.onclick = () => openDetail(c);
                div.innerHTML = `
                    <div class="flex items-center overflow-hidden">
                        <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xl mr-4 flex-shrink-0">${c.name.charAt(0)}</div>
                        <div class="truncate">
                            <div class="font-bold text-xl text-gray-800 truncate">${c.name}</div>
                            <div class="text-blue-600 font-mono font-bold">${c.phone}</div>
                        </div>
                    </div>
                    <span class="material-icons text-gray-300">chevron_right</span>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderList(customers.filter(c => c.name.toLowerCase().includes(term) || String(c.phone).includes(term) || (c.note && c.note.toLowerCase().includes(term))));
        });

        // --- 詳情頁 ---
        async function openDetail(customer) {
            currentCustomer = customer;
            document.getElementById('page-list').classList.add('hidden');
            document.getElementById('page-detail').classList.remove('hidden');
            window.scrollTo(0, 0);

            document.getElementById('detail-header-name').innerText = customer.name;
            document.getElementById('detail-name').innerText = customer.name;
            document.getElementById('detail-phone').innerText = customer.phone;
            document.getElementById('detail-phone-link').href = `tel:${customer.phone}`;
            
            // 處理安裝日期
            const dateEl = document.getElementById('detail-install-date');
            if (customer.installDate) {
                dateEl.innerText = customer.installDate.split('T')[0]; // 只取日期部分
                dateEl.classList.remove('italic', 'text-gray-400');
            } else {
                dateEl.innerText = '未記錄日期';
                dateEl.classList.add('italic', 'text-gray-400');
            }

            setTextOrPlaceholder('detail-address', customer.address, '未填寫地址');
            setTextOrPlaceholder('detail-machine', customer.machine, '未填寫型號');
            setTextOrPlaceholder('detail-filter', customer.filter, '未填寫規格');
            
            const noteContainer = document.getElementById('note-container');
            if (customer.note) {
                document.getElementById('detail-note').innerText = customer.note;
                noteContainer.classList.remove('hidden');
            } else {
                noteContainer.classList.add('hidden');
            }
            
            // 處理照片牆 (支援多張)
            const photoContainer = document.getElementById('customer-photos-container');
            photoContainer.innerHTML = '';
            
            let photos = [];
            if (customer.photos && Array.isArray(customer.photos)) {
                photos = customer.photos; // 新版多張
            } else if (customer.photos && typeof customer.photos === 'string' && customer.photos.startsWith('[')) {
                 try { photos = JSON.parse(customer.photos); } catch(e) { photos = [customer.photos]; }
            } else if (customer.photos) {
                photos = [customer.photos]; // 舊版單張
            }

            if (photos.length > 0) {
                photos.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.className = 'photo-card-lg';
                    img.onclick = () => window.open(url, '_blank');
                    photoContainer.appendChild(img);
                });
                photoContainer.classList.remove('hidden');
            } else {
                photoContainer.innerHTML = '<div class="w-full text-center py-4 bg-gray-100 rounded-xl text-gray-400">尚未上傳機器照片</div>';
            }

            await fetchRecords(customer.id);
        }

        function setTextOrPlaceholder(id, value, placeholder) {
            const el = document.getElementById(id);
            if (value) { el.innerText = value; el.classList.remove('text-gray-400', 'italic'); }
            else { el.innerText = placeholder; el.classList.add('text-gray-400', 'italic'); }
        }

        function goBack() {
            document.getElementById('page-detail').classList.add('hidden');
            document.getElementById('page-list').classList.remove('hidden');
            currentCustomer = null;
            selectedRecordPhotos = [];
            renderRecordPhotoPreview();
        }

        // --- 紀錄功能 ---
        async function fetchRecords(custId) {
            const listDiv = document.getElementById('record-list');
            listDiv.innerHTML = '<div class="text-center py-4">讀取中...</div>';
            const records = await apiCall('getRecords', { customerId: custId }, 'GET');
            listDiv.innerHTML = '';

            if (!records || records.length === 0) {
                listDiv.innerHTML = '<div class="text-center py-8 text-gray-400">尚無保養紀錄</div>';
                return;
            }

            records.forEach(r => {
                const photos = r.photos ? JSON.parse(r.photos) : [];
                const div = document.createElement('div');
                div.className = 'card border-l-[6px] border-blue-500 pl-5';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="font-bold text-xl text-gray-800">${r.date.split('T')[0]}</div>
                        ${r.amount ? `<div class="text-green-600 font-bold font-mono text-xl bg-green-50 px-2 rounded">NT$${r.amount}</div>` : ''}
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg font-bold text-gray-800 mb-2">${r.items}</div>
                    ${r.note ? `<div class="text-sm text-gray-600 mb-2">備註: ${r.note}</div>` : ''}
                    ${photos.length > 0 ? `<div class="photo-grid">${photos.map(url => `<img src="${url}" class="photo-thumb cursor-pointer" onclick="window.open('${url}')">`).join('')}</div>` : ''}
                    <div class="text-right mt-2"><button onclick="deleteRecord('${r.id}')" class="text-red-400 text-sm">刪除</button></div>
                `;
                listDiv.appendChild(div);
            });
        }

        async function saveRecord() {
            if (!currentCustomer) return;
            const items = document.getElementById('record-items').value;
            if (!items) return alert("請輸入項目");

            let photoUrls = [];
            if (selectedRecordPhotos.length > 0) {
                showLoading(true);
                for (let base64 of selectedRecordPhotos) {
                    const res = await apiCall('uploadImage', { base64: base64, type: 'image/jpeg' });
                    if (res.status === 'success') photoUrls.push(res.url);
                }
            }

            const payload = {
                customerId: currentCustomer.id,
                date: document.getElementById('record-date').value,
                items: items,
                amount: document.getElementById('record-amount').value,
                note: document.getElementById('record-note').value,
                photos: photoUrls
            };

            const res = await apiCall('addRecord', payload);
            if (res.status === 'success') {
                alert("新增成功！");
                document.getElementById('record-items').value = '';
                document.getElementById('record-amount').value = '';
                document.getElementById('record-note').value = '';
                selectedRecordPhotos = [];
                renderRecordPhotoPreview();
                fetchRecords(currentCustomer.id);
            } else {
                alert("新增失敗");
            }
        }

        async function deleteRecord(id) {
            if (confirm("確定刪除此紀錄？")) {
                await apiCall('deleteRecord', { id });
                fetchRecords(currentCustomer.id);
            }
        }

        // --- 照片處理 (通用) ---
        function resizeImage(base64, maxWidth, callback) {
            const img = new Image();
            img.src = base64;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                callback(canvas.toDataURL('image/jpeg', 0.8));
            };
        }

        // 紀錄照片
        function handleRecordPhotoSelect(input) {
            const files = input.files;
            if (!files.length) return;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => resizeImage(e.target.result, 1024, res => { selectedRecordPhotos.push(res); renderRecordPhotoPreview(); });
                reader.readAsDataURL(file);
            });
            input.value = '';
        }
        function renderRecordPhotoPreview() {
            const div = document.getElementById('new-record-photos');
            document.getElementById('record-photo-count').innerText = selectedRecordPhotos.length + ' 張';
            div.innerHTML = selectedRecordPhotos.map((src, idx) => `
                <div class="relative flex-shrink-0"><img src="${src}" class="photo-thumb"><button onclick="selectedRecordPhotos.splice(${idx},1);renderRecordPhotoPreview()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">×</button></div>
            `).join('');
        }

        // 客戶照片
        function handleCustPhotoSelect(input) {
            const files = input.files;
            if (!files.length) return;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => resizeImage(e.target.result, 1024, res => { selectedCustPhotos.push(res); renderCustPhotoPreview(); });
                reader.readAsDataURL(file);
            });
            input.value = '';
        }
        function renderCustPhotoPreview() {
            const div = document.getElementById('cust-photo-preview');
            div.innerHTML = selectedCustPhotos.map((src, idx) => `
                <div class="relative flex-shrink-0"><img src="${src}" class="photo-thumb"><button onclick="selectedCustPhotos.splice(${idx},1);renderCustPhotoPreview()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">×</button></div>
            `).join('');
        }

        // --- 客戶 Modal ---
        function showAddCustomerModal() {
            document.getElementById('modal-title').innerText = '新增客戶';
            document.getElementById('cust-id').value = '';
            document.getElementById('cust-name').value = '';
            document.getElementById('cust-phone').value = '';
            document.getElementById('cust-address').value = '';
            document.getElementById('cust-note').value = '';
            document.getElementById('cust-machine').value = '';
            document.getElementById('cust-filter').value = '';
            document.getElementById('cust-install-date').value = new Date().toISOString().split('T')[0]; // 預設今天
            selectedCustPhotos = [];
            renderCustPhotoPreview();
            document.getElementById('btn-delete-customer').classList.add('hidden');
            document.getElementById('customer-modal').classList.remove('hidden');
        }

        function showEditCustomerModal() {
            if (!currentCustomer) return;
            document.getElementById('modal-title').innerText = '編輯資料';
            document.getElementById('cust-id').value = currentCustomer.id;
            document.getElementById('cust-name').value = currentCustomer.name;
            document.getElementById('cust-phone').value = currentCustomer.phone;
            document.getElementById('cust-address').value = currentCustomer.address;
            document.getElementById('cust-note').value = currentCustomer.note;
            document.getElementById('cust-machine').value = currentCustomer.machine;
            document.getElementById('cust-filter').value = currentCustomer.filter;
            document.getElementById('cust-install-date').value = currentCustomer.installDate ? currentCustomer.installDate.split('T')[0] : '';
            selectedCustPhotos = []; // 編輯時不載入舊圖到預覽區，因為預覽區是放「新上傳」的
            renderCustPhotoPreview();
            document.getElementById('btn-delete-customer').classList.remove('hidden');
            document.getElementById('customer-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('customer-modal').classList.add('hidden'); }

        async function saveCustomer() {
            const id = document.getElementById('cust-id').value;
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            if (!name || !phone) return alert("姓名和電話必填");

            let photoUrls = [];
            // 如果是編輯模式，先保留舊照片 (需要解析 currentCustomer.photos)
            if (id && currentCustomer && currentCustomer.photos) {
                 if (Array.isArray(currentCustomer.photos)) photoUrls = [...currentCustomer.photos];
                 else {
                     try { photoUrls = JSON.parse(currentCustomer.photos); } catch(e) { photoUrls = [currentCustomer.photos]; }
                 }
            }

            // 上傳新照片
            if (selectedCustPhotos.length > 0) {
                showLoading(true);
                for (let base64 of selectedCustPhotos) {
                    const res = await apiCall('uploadImage', { base64: base64, type: 'image/jpeg' });
                    if (res.status === 'success') photoUrls.push(res.url);
                }
            }

            const payload = {
                id: id,
                name: name,
                phone: phone,
                address: document.getElementById('cust-address').value,
                note: document.getElementById('cust-note').value,
                machine: document.getElementById('cust-machine').value,
                filter: document.getElementById('cust-filter').value,
                installDate: document.getElementById('cust-install-date').value,
                photos: photoUrls 
            };

            const action = id ? 'updateCustomer' : 'addCustomer';
            const res = await apiCall(action, payload);
            
            if (res.status === 'success') {
                alert("儲存成功");
                closeModal();
                fetchCustomers();
                if (id && currentCustomer) {
                    openDetail({ ...currentCustomer, ...payload, photos: photoUrls });
                }
            } else {
                alert("儲存失敗");
            }
        }

        async function deleteCustomer() {
            if (!confirm("確定刪除此客戶？")) return;
            const id = document.getElementById('cust-id').value;
            await apiCall('deleteCustomer', { id });
            alert("已刪除");
            closeModal();
            goBack();
            fetchCustomers();
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }
        document.getElementById('customer-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('customer-modal')) closeModal();
        });
    </script>
</body>
</html>
